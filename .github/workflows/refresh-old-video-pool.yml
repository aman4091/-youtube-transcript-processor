name: Refresh Old Video Pool

on:
  schedule:
    # Run every Sunday at 3:00 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-old-videos:
    runs-on: ubuntu-latest

    steps:
      - name: Refresh old video pool from YouTube
        run: |
          curl -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/refresh-old-video-pool" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json"

      - name: Log completion
        run: echo "Old video pool refreshed at $(date)"
